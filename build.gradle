task standup() {
    doLast {
        println "------- standup -------"
        println "Stand up"
    }
}

task hello(dependsOn: standup) {
    doLast {
        println "------- hello -------"
        println "Hello, world"
    }
}

task hello2() {
    doLast {
        println "------- hello2 -------"
        println "Hello, world, too"
    }
}

hello2.dependsOn hello